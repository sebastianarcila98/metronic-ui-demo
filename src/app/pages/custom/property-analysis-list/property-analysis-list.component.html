<ng-container *ngIf="!isLoading; else loadingTemplate">
    <ng-container *ngIf="propertyAnalyses?.length; else noDataTemplate">
        <div *ngFor="let propertyAnalysis of propertyAnalyses" class="container">
            <div (click)="navigateWithState(propertyAnalysis)" class="card card-scale mb-5 mb-xl-10 cursor-pointer">
                <app-property-summary-card [propertyAnalysis]="propertyAnalysis"></app-property-summary-card>
            </div>
        </div>
    </ng-container>
</ng-container>

<ng-template #loadingTemplate>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 75vh;">
        <div class="spinner-border text-muted" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-template>

<ng-template #noDataTemplate>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 75vh;">
        <div class="text-center">
            <div class="row fw-bold fs-1 text-gray-500">No Properties Meet Criteria Yet</div>
            <img src="./assets/media/illustrations/sketchy-1/4.png" alt="No data" class="row mb-5" style="width: 350px; height: auto;">
            <button class="btn btn-primary row me-15" routerLink="/investment-criteria">Investment Criteria</button>
        </div>
    </div>
</ng-template>
